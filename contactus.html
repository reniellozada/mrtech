<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="main">
		<div class="wrapper">
			<div class="heading">
				<img src="images/mr-tech.png" height="80">
			</div>
			<div class="navbar">
				<ul id="main-menu" class="nav navbar-nav main-menu">
					<li>
						<a href="index.html">HOME</a>
					</li>
					<li>
						<a href="aboutme.html">ABOUT</a>
					</li>
					<li class="current-menu-item">
						<a href="contactus.html">CONTACT US</a>
					</li>
				</ul>
			</div>
			<div class="content">
				<div class="row">
					<div class="col-md-9 col-sm-9 col-xs-12">
						<div class="card-body">
							<h1 class="heading-title">Contact</h1>
							<h3>We love to hear from you or have a project on mind? Let's talk!</h3>
							<form method="GET">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<label>Name</label>
										<input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<label>Email</label>
										<input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<label>Message</label>
										<textarea class="form-control" name="message" rows="4" placeholder="Enter your message here"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<button type="submit" class="btn"><b>SEND MESSAGE</b></button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-12">
						<div class="sidebar">
							<h2>Follow Me</h2>
							<a href="https://www.facebook.com/markreniel.lozada.5" target="_blank">
								<img src="images/fb.png" width="30">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>&copy; 2024 MR Tech Solutions. All Rights Reserved.</p>
		</footer>
	</div>

	<script src="js/script-deny-action.js"></script>
</body>
</html>
